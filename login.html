<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrator - e-SKD Babakan Ciparay</title>
    
    <style>
        /* =================================================================
           STYLE CSS - E-GOV BABAKAN CIPARAY
           ================================================================= */
        :root {
            --primary-color: #2563eb; --primary-dark: #1d4ed8; --secondary-color: #059669; --accent-color: #dc2626; --warning-color: #f59e0b; --text-primary: #1f2937; --text-secondary: #6b7280; --bg-primary: #ffffff; --bg-secondary: #f8fafc; --bg-accent: #f1f5f9; --border-color: #e2e8f0; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1); --radius-md: 8px; --radius-lg: 12px; --radius-xl: 16px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body { font-family: 'Inter', 'Poppins', sans-serif; background-color: var(--bg-secondary); color: var(--text-primary); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        h1, h3 { color: var(--text-primary); font-weight: 600; line-height: 1.3; }
        h1 { font-size: 2.5rem; } h3 { font-size: 1.5rem; }
        a { text-decoration: none; color: var(--primary-color); transition: all 0.3s ease; }
        a:hover { color: var(--primary-dark); }
        .header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 1rem 0; box-shadow: var(--shadow-md); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem; }
        .logo i { color: var(--primary-color); }
        .nav-menu { display: flex; align-items: center; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links a { font-weight: 500; color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: var(--radius-md); transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-color); background: rgba(37, 99, 235, 0.08); }
        .nav-links .btn { margin-left: 1rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: var(--radius-md); font-weight: 600; font-size: 0.95rem; text-align: center; border: none; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: var(--primary-color); color: white; box-shadow: var(--shadow-sm); }
        .btn-primary:hover { background: var(--primary-dark); box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .form-section { padding: 5rem 0; }
        .form-container { background: white; padding: 3rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-lg); max-width: 500px; margin: 0 auto; border: 1px solid var(--border-color); }
        .form-container h1 { text-align: center; margin-bottom: 1rem; font-size: 2rem; }
        .form-container .form-description { text-align: center; margin-bottom: 2rem; color: var(--text-secondary); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.95rem; }
        .form-group input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: all 0.3s ease; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .form-container .btn { width: 100%; margin-top: 1rem; }
        .footer { background: var(--text-primary); color: rgba(255, 255, 255, 0.7); padding: 4rem 0 2rem 0; margin-top: auto; }
        .footer-bottom { padding-top: 2rem; text-align: center; }
        .copyright { font-size: 0.9rem; }
        .notification { position: fixed; top: 20px; right: 20px; background: #fff; border-left: 5px solid; padding: 15px 20px; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 15px; z-index: 9999; min-width: 300px; transform: translateX(120%); transition: transform 0.5s ease-in-out; }
        .notification.show { transform: translateX(0); }
        .notification.success { border-color: var(--secondary-color); }
        .notification.error { border-color: var(--accent-color); }
        .notification .icon { font-size: 1.5rem; }
        .notification.success .icon { color: var(--secondary-color); }
        .notification.error .icon { color: var(--accent-color); }
        .notification .message { font-size: 0.95rem; color: var(--text-secondary); }
        .notification .message strong { color: var(--text-primary); display: block; font-size: 1rem; }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-building"></i>
                Babakan Ciparay
            </a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                    <li><a href="form-pengajuan.html"><i class="fas fa-file-alt"></i> Ajukan SKD</a></li>
                    <li><a href="cek-status.html"><i class="fas fa-search"></i> Cek Status</a></li>
                    <li><a href="kontak.html"><i class="fas fa-phone"></i> Kontak</a></li>
                    <li><a href="login.html" class="btn btn-primary active"><i class="fas fa-user-shield"></i> Login Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h1>Login Administrator</h1>
                <p class="form-description">Silakan masuk untuk mengelola sistem e-SKD.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan username admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                 <p class="copyright">Â© 2025 Kecamatan Babakan Ciparay. Hak cipta dilindungi undang-undang.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sistem Notifikasi Pop-up
            function showNotification(title, message, type = 'info') {
                const oldNotification = document.querySelector('.notification');
                if (oldNotification) {
                    oldNotification.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                const icons = { success: 'fa-check-circle', error: 'fa-times-circle' };
                
                notification.innerHTML = `
                    <i class="fas ${icons[type]} icon"></i>
                    <div class="message">
                        <strong>${title}</strong>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                }, 4000);
            }
            
            // Logika Form Login
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                // Kredensial admin untuk simulasi
                const ADMIN_USERNAME = 'admin';
                const ADMIN_PASSWORD = 'password123';

                if (usernameInput === ADMIN_USERNAME && passwordInput === ADMIN_PASSWORD) {
                    // Jika login berhasil
                    showNotification('Login Berhasil', 'Anda akan diarahkan ke halaman dashboard.', 'success');
                    
                    // Tunggu 1.5 detik sebelum pindah halaman agar notifikasi terbaca
                    setTimeout(() => {
                        window.location.href = 'dashboard-admin.html';
                    }, 1500);

                } else {
                    // Jika login gagal
                    showNotification('Login Gagal', 'Username atau password yang Anda masukkan salah.', 'error');
                }
            });
        });
    </script>
</body>
</html>
